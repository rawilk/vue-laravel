<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test App Page</title>
		<link rel="stylesheet" href="../dist/css/vue-laravel-vendor.css">
		<link rel="stylesheet" href="../dist/css/backend-vue-laravel.css">
		<link rel="stylesheet" href="../dist/css/colors/blue.css">
	</head>
	<body>
		<div id="app">
			<backend-app>
				<backend-header slot="header" :fixed="headerFixed">
					<template slot="logoText">VueLaravel</template>
				</backend-header>

				<backend-sidebar slot="sidebar" :nav-items="navItems">
				</backend-sidebar>

				<!-- content -->
                <page-header fixed>
                    Foobar
                    <template slot="breadcrumbs">
                        <li class="breadcrumb-item">Foo</li>
                    </template>
                </page-header>

				<b-card class="mt-20">
                    <!--<b-select v-model="selected" :options="options" class="mb-3" multiple></b-select>-->
                    <div>Selected: <strong>{{ selected }}</strong></div>
				</b-card>

                <div style="height:3000px">&nbsp;</div>

                <backend-footer slot="footer">
                    &copy; 2018 Randall Wilk
                </backend-footer>
			</backend-app>
		</div>

		<script src="js/dist/app.js"></script>
	</body>
</html>
